<!-- button修改开始 -->
  <ion-nav-buttons side="primary">
    <button class="button button-clear" ng-click="toggleLeftMenu()">
            <i class="icon ion-navicon"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
    <a class="button icon-left ion-more button-clear" ng-click = "popover_others.show($event)"></a>
  </ion-nav-buttons>
<script id = "popover-select-button.html" type="text/ng-template">
  <ion-popover-view style="width:50%;height:170px;margin-top:10px;">
    <ion-content>
      <ion-list>
        <ion-item href="#/tab/calendar" ng-click="selectPop()">
          <i class="icon ion-ios-calendar-outline calm" style="font-size:20px;"></i>
          <span>依从率日历</span>
        </ion-item>
        <ion-item href="#/tab/recordList" ng-click="selectPop()">
          <i class="icon ion-grid calm" style="font-size:20px;"></i>
          <span>体征列表</span>
        </ion-item>
        <ion-item href="#/tab/compliance" ng-click="selectPop()">
          <i class="icon ion-pie-graph calm" style="font-size:20px;"></i>
          <span>依从率统计</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-popover-view>
</script>
<!-- button修改结束 -->

  <ion-content class="padding">

     <ion-refresher pulling-text="下拉刷新" on-refresh="refrsh_graph()"></ion-refresher>

<div ng-if="showGraph==true">
    <div class="row">
      <div class="col" style="text-align:center;border: none 0px;">
         <p style="font-size:17px;height:30px;line-height:30px; overflow:hidden;"><i class="icon ion-arrow-swap"></i>体征选择</p>
      </div>
      <!-- <img src="img/original.png"> --><!-- <img src="img/target.png"> -->
      <div class="col col-67" style="text-align:center;border: none 0px;font-size:16px;">
        <!--  <p> {{orignalValue}}</p> 
         <p> {{targetValue}}</p>  -->
          <select ng-model="vitalInfo" ng-change="changeVitalInfo(vitalInfo)" ng-options="option.SignName for option in options" class="select-block select-calm" style="width:80%;height:30px;font-size:16px;">
         </select>
       </div>
    </div>

    <div style='width: 96%; height:370px;margin-left:2%;' id='chartdiv_graph'>
    </div>

    <div style="text-align:center;margin-top:15px;"> 
      <p style="color:#2894FF;font-size:16px;">计划整体依从率：{{PlanCompliance*100}}%</p>
      <p style="color:#2894FF;font-size:16px;">计划进度{{ProgressRate*100}}%，离结束还有{{RemainingDays}}天</p>
    </div>
</div>   

<div ng-if="showGraph==false">
   <div style="text-align:center;margin-top:50px;">    
      <p style="color:#2894FF;font-size:16px;">{{graphText}}</p>
    </div>
</div>  
  </ion-content>
</ion-view>
